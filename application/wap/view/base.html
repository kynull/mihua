<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <title>{block name="title"}{$Think.config.website.name}－Home{/block}</title>

    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">
    <link rel="stylesheet" href="/static/css/style.css?r={:$JavascriptVersion}">
    {block name="style"}<!-- Style-->{/block}
    <script>
        if(typeof(SYS)== "undefined"){var SYS={};}
        SYS.host='__ROOT__';
        SYS.path=window.location.host+SYS.host+'/index.php';
    </script>
</head>
<body>
<div class="container">
    {block name="main"}<!-- 主内容-->{/block}
    <div class="weui-tabbar">
        <a href="{:url('Order/index')}" class="weui-tabbar__item">
            <span style="display: inline-block;position: relative;">
                <img src="/static/images/borrow.png" alt="" class="weui-tabbar__icon">
            </span>
            <p class="weui-tabbar__label">申请借款</p>
        </a>
        <a href="{:url('Order/getList')}" class="weui-tabbar__item">
            <span style="display: inline-block;position: relative;">
                <img src="/static/images/back.png" alt="" class="weui-tabbar__icon">
                <span class="weui-badge" style="position: absolute;top: -2px;right: -13px; display: none;">1</span>
            </span>
            <p class="weui-tabbar__label">我的借款</p>
        </a>
        <a href="{:url('Personal/index')}" class="weui-tabbar__item">
            <span style="display: inline-block;position: relative;">
                <img src="/static/images/my.png" alt="" class="weui-tabbar__icon">
                <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
            </span>
            <p class="weui-tabbar__label">我的信息</p>
        </a>
    </div>
</div>
<div class="weui-footer">
    <p class="weui-footer__text">Copyright © 2017 cloudpayfs.com</p>
</div>
{include file="public/javascript" /}
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.1/weui.min.js"></script>
<script type="text/javascript" src="/static/js/system/common.js?r={:$JavascriptVersion}"></script>
<script type="text/javascript" src="/static/js/system/form.js?r={:$JavascriptVersion}"></script>
<script type="text/javascript">
    $('.weui-tabbar__item').on('click', function () {
        $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
    });
</script>
{block name="javascript"}<!-- Javascript -->{/block}
</body>
</html>
